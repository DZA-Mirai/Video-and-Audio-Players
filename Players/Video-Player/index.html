<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <video src="cs.mp4" controls autoplay muted poster></video> controls - пауза, полоса промотки и тд. autoplay не работает без muted. Poster - дефолтная картинка поверх видео. -->
    
    <div class="player">
        <video src="cs.mp4"></video>
        <div class="control-panel">
            <button class="play"><i class="fas fa-play"></i></button>
            <button class="fullscreen"><i class="fal fa-expand"></i></button>
            <div class="volume-control">
                <button class="volume-mute"><i class="fas fa-volume-up"></i></button>
                <input type="range" class="volume-change" value="100">
            </div>
            <div class="player__lines">
                <div class="player__lines-current"></div>
            </div>
            <p class="player__time">0:00 / 2:22</p>
            <select name="" id="" class="player-speed">
                <option value="0.50">0.50</option>
                <option value="0.75">0.75</option>
                <option value="1" selected>Обычная</option>
                <option value="1.25">1.25</option>
                <option value="1.50">1.50</option>
            </select>
        </div>
    </div>
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
